<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Math line to JSON</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="copyright" content="Albert Bikeev" />
    <meta name="author" content="Albert Bikeev" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap-responsive.min.css" />
    
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="MathParser.js"></script>
    <script type="text/javascript" src="testing.js"></script>
  </head>

  <body>

    <div class="container">
        <div class="row-fluid">
            <div class="span12">
                <h1>Here you can parse you mathematical expression into JSON! </h1>
                <fieldset>
                    <legend></legend>
                    <textarea id="math-string" style="width: 350px" rows="5" placeholder="input expression..."></textarea>
                    <span class="help-block">For the time being work only [*/+-] operations and parentheses</span>
                    <button id="eval" class="btn btn-success btn-large">Get JSON!</button>
                </fieldset>
                <legend>JSON: </legend>
                <fieldset>
                    <p class="lead json"><strong id="json-block"></strong></p>
                </fieldset>
            </div>
        </div>
        <div class="footer-buffer"></div>
    </div>
  </body>
</html>
