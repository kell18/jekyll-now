<html>
<head>
	<meta charset="UTF-8">
	<title>Тестовое задание</title>
	<link rel="stylesheet" href="styles/main-styles.css">
</head>
<body>

<h2 class="text-center">Бикеев Альберт</h2>
<h2 class="text-center">Тестовое задание</h2>

<table id="sortable-table">
	<thead>
		<tr>
			<th data-col-type="alphabetic">Alphabetic </th>
			<th data-col-type="numeric">Numeric </th>
			<th data-col-type="date">Date </th>
			<th>Unsortable</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>abc</td>
			<td>20</td>
			<td>2008-11-24</td>
			<td>This</td>
		</tr>
		<tr>
			<td>dba</td>
			<td>8</td>
			<td>2004-03-01</td>
			<td>column</td>
		</tr>
		<tr>
			<td>ecd</td>
			<td>6</td>
			<td>1979-07-23</td>
			<td>cannot</td>
		</tr>
		<tr>
			<td>cut</td>
			<td>4.2</td>
			<td>1492-12-08</td>
			<td>be</td>
		</tr>
		<tr>
			<td>001</td>
			<td>0</td>
			<td>1601-08-13</td>
			<td>sorted.</td>
		</tr>
		<tr>
			<td>eof</td>
			<td>2</td>
			<td>1979-07-23</td>
			<td>Never.</td>
		</tr>
	</tbody>
	<tfoot>
		<tr>
			<td data-aggregate="COUNT">Количество: </td>
			<td data-aggregate="SUM">Сумма: </td>
			<td data-aggregate="LAST_DATE">Последняя дата: </td>
			<td data-aggregate="COUNT">Количество: </td>
		</tr>
	</tfoot>
</table>

<script type="text/javascript" src="libs/date-format/date.format.js"></script>
<script type="text/javascript" src="scripts/TableUpgrade.js"></script>

<script type="text/javascript">
	// Example of configurating
	TableUpgrade.options.DATA_TYPE = 'data-col-type';

	// Applying TableUpgrade to table
	var sorter = TableUpgrade.applyTo('#sortable-table');
</script>
	
</body>
</html>
